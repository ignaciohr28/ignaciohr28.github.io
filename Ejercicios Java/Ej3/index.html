<head>

<body>
  <h1>js-ejerc03-operadores-binarios.html</h1>
  
  <script>
    var A=10;
    var B=20;
    var multiplica=A*B;
    var divide=A/B;
    var suma=A+B;
    var resta=A-B;
    document.write("<p>El resultado de sumar ",A," entre ",B, " es ",suma, "</p>"); 
    document.write("<p>El resultado de restar ",A," entre ",B, " es ",resta, "</p>"); 
    document.write("<p>El resultado de multiplicar ",A," entre ",B, " es ",multiplica, "</p>"); 
    document.write("<p>El resultado de dividir ",A," entre ",B, " es ",divide, "</p>");    document.write("<p> El resultado de evaluar si ",A," y ",B, " son iguales es: ",A==B,"</p>");  document.write("<p> El resultado de evaluar si ",A," y ",B, " son diferentes es: ",A!=B,"</p>"); 
document.write("<p> El resultado de evaluar si ",A," es menor que ",B, " es: ",A<B,"</p>"); document.write("<p> El resultado de evaluar si ",A," es mayor que ",B, " es: ",A>B,"</p>"); 
  </script>
